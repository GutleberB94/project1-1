<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flight Vs Gas</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">



  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  
  <script type="text/javascript" src="assets/javascript/flight.js"></script>
  <script type="text/javascript" src="assets/javascript/gas-price.js"></script>


</head>

<body>

  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img src="/docs/4.1/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top"
        alt="">
      Drive vs Fly
    </a>
  </nav>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-6">
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="origin">Origin</label>
              <input type="text" class="form-control" id="origin" placeholder="City, State">
            </div>
            <div class="form-group col-md-6">
              <label for="destination">Destination</label>
              <input type="text" class="form-control" id="destination" placeholder="City, State">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="depart">Departing</label>
              <input type="text" class="form-control" id="depart" placeholder="YYYY-MM-DD">
            </div>
            <div class="form-group col-md-6">
              <label for="return">Returning</label>
              <input type="text" class="form-control" id="return" placeholder="YYYY-MM-DD">
            </div>
          </div>

          <div class="drop-down-menus">
            <label for="car">Car Information</label>
            <div class="form-row">
              <!--year dropdown-->
              <div class="form-group col-md-6 dropdown">
                <button class="form-control btn btn-outline-secondary dropdown-toggle" type="button" id="dropdownMenu2"  data-boundary=scrollParent data-toggle="dropdown"
                  aria-haspopup="true" aria-expanded="false">
                  <p class="car-year-button-display">Year</p><i class="fas fa-caret-down"></i>
                </button>
                <div class="dropdown-menu car-year" data-boundary="scrollParent" aria-labelledby="dropdownMenu2">
                </div>
              </div>
              <!--make dropdown-->
              <div class="form-group col-md-6 dropdown">
                <button class="btn btn-outline-secondary dropdown-toggle  make-dropdown" type="button" id="dropdownMenu2" data-toggle="dropdown"
                  aria-haspopup="true" aria-expanded="false">
                  <p class="car-make-button-display">Make</p><i class="fas fa-caret-down"></i>
                </button>
                <div class="dropdown-menu car-make" data-boundary="scrollParent" aria-labelledby="dropdownMenu2">
              </div>
            </div>
          </div>
          <div class="form-row">
            <!--model dropdown-->
            <div class="form-group col-md-6 dropdown">
              <button class="form-control btn btn-outline-secondary dropdown-toggle model-dropdown" type="button" id="dropdownMenu2" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <p class="car-model-button-display">Model</p><i class="fas fa-caret-down"></i>
              </button>
              <div class="dropdown-menu car-model" data-boundary="scrollParent" aria-labelledby="dropdownMenu2">
              </div>
            </div>
            <!--trim dropdown-->
            <div class="form-group col-md-6 dropdown">
              <button class="form-control btn btn-outline-secondary dropdown-toggle trim-dropdown" type="button" id="dropdownMenu2" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <p class="car-trim-button-display">Trim</p><i class="fas fa-caret-down"></i>
              </button>
              <div class="dropdown-menu car-trim" data-boundary="scrollParent" aria-labelledby="dropdownMenu2">
              </div>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary" id="compare">Compare</button>
      </form>

      </div>

      <!--     footer  -->

      <!-- <footer class="container-fluid text-center">
        <p>Copyright &copy</p>
    </footer> -->

      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"

        crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>

</html>
